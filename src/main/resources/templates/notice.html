<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
</head>
<body>
<h1>공지사항 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${notices}">
        <td th:text="${notice.title}"></td>
        <td th:text="${notice.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
